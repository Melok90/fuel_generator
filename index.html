<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link href="/style.css" rel="stylesheet">

    <link rel="icon" href="/img/mangosteen.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Fuel_generator</title>

</head>

<body class="body-wrapper light-theme ">

    <header>
        <nav class="page-title">
            <button id="theme" class="page-title__button_theme">
                Dark theme
            </button>
            <h1 class="page-title__text">
                BUY FUEL!
            </h1>
            <p class="page-title__text_second">
                Fuel is a crucial resource that powers our daily lives. From gasoline to diesel, propane to natural gas,
                and renewable sources such as solar and wind.
            </p>
        </nav>

    </header>

    <main class="main-wrapper">
        <div class="main-wrapper__line">
            <div class="main-wrapper__barrel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-87-reg">
                    </div>
                </div>
                <p class="amount-title">
                    87 REG
                </p>
            </div>

            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-87-unl"></div>
                </div>

                <p class="amount-title">
                    87 UNL
                </p>
            </div>
            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-89-mid"></div>
                </div>

                <p class="amount-title">
                    89 MID
                </p>
            </div>
            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-89-reg"></div>
                </div>

                <p class="amount-title">
                    89 REG
                </p>
            </div>
        </div>

        <div class="main-wrapper__line">

            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-89-plus"></div>
                </div>

                <p class="amount-title">
                    89 PLUS
                </p>
            </div>
            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-91-prem"></div>
                </div>

                <p class="amount-title">
                    91 PREM
                </p>
            </div>
            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-91-supr"></div>
                </div>

                <p class="amount-title">
                    91 SUPR
                </p>
            </div>
            <div class="main-wrapper__barel">
                <div class="main-wrapper__barrel-icon">
                    <div class="barrel-icon-full amount-empty-gas"></div>
                </div>

                <p class="amount-title">
                    GAS
                </p>
            </div>
        </div>


        <div class="input-wrapper">
            <!-- imput-1/////////////// -->
            <article class="input-wrapper__line">
                
                <div class="line-first">
                    <div class="line-first__titles line-element">
                        <p>87 REG</p>
                        <i id="eye_1" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_1" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_1" id="empty-87-reg" type="number" placeholder="0">
                </div>

                <div class="line-first">
                    <div class="line-first__titles line-element">
                        <p>89 PLUS</p>
                        <i id="eye_2" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_2" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_2" id="empty-89-plus" type="number" placeholder="0">
                </div>
            </article>
            <!-- imput-2/////////////// -->

            <article class="input-wrapper__line">     
               
                <div class="line-second">
                    <div class="line-second__titles line-element">
                        <p>87 UNL</p>
                        <i id="eye_3" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_3" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_3" id="empty-87-unl" type="number" placeholder="0">
                </div>

                <div class="line-second">
                    <div class="line-second__titles line-element">
                        <p>91 PREM</p>
                        <i id="eye_4" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_4" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_4" id="empty-91-prem" type="number" placeholder="0">
                </div>
            </article>
            <!-- imput-3/////////////// -->

            <article class="input-wrapper__line">
                
                <div class="line-three">
                    <div class="line-three__titles line-element">
                        <p>89 MID</p>
                        <i id="eye_5" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_5" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_5" id="empty-89-mid" type="number" placeholder="0">
                </div>

                <div class="line-three">
                    <div class="line-three__titles line-element">
                        <p>91 SUPR</p>
                        <i id="eye_6" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_6" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_6" id="empty-91-supr" type="number" placeholder="0">
                </div>
            </article>
            <!-- imput-4/////////////// -->

            <article class="input-wrapper__line">
                
                <div class="input-four">
                    <div class="line-four__titles line-element">
                        <p>89 REG</p>
                        <i id="eye_7" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_7" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_7" id="empty-89-reg" type="number" placeholder="0">
                </div>

                <div class="input-four">
                    <div class="line-four__titles line-element">
                        <p>GAS</p>
                        <i id="eye_8" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="slash_8" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input class="input-number area_8" id="empty-gas" type="number" placeholder="0">
                </div>
            </article>
        </div>
    </main>

    <footer>
        <section class="footer">
            <button class="footer__button button_zero">
                SET ALL BARREL TO ZERO
            </button>

            <button class="footer__button button_full">
                SET ALL BARREL TO FULL
            </button>

            <button class="footer__button button_hi-sh">
                HIDE/SHOW ALL BARREL
            </button>
        </section>
    </footer>

    <script src="/main.js"></script>
</body>

</html>
